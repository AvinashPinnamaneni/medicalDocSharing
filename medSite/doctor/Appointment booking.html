<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduler</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fullcalendar.io/releases/fullcalendar/4.0.2/fullcalendar.min.css' rel='stylesheet' />
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .header, .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        .appointment-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }

        #calendar {
            max-width: 900px;
            margin: 50px auto;
        }
    </style>
</head>

<body>

<!-- Header -->
<div class="header text-center">
    <h2>Appointment Scheduler</h2>
    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>
</div>

<!-- Appointment Form -->
<div class="container">
    <div class="appointment-form">
        <h4>Schedule Your Appointment</h4>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="date">Appointment Date:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="time">Appointment Time:</label>
                <input type="time" class="form-control" id="time" required>
            </div>
            <div class="form-group">
                <label for="description">Description (Optional):</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Schedule Appointment</button>
        </form>
    </div>

    <!-- Calendar/Planner Component -->
    <div id="calendar"></div>
</div>

<!-- Footer -->
<div class="footer text-center mt-5">
    <p>&copy; 2023 Medical Institute | All Rights Reserved</p>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src='https://fullcalendar.io/releases/fullcalendar/4.0.2/lib/moment.min.js'></script>
<script src='https://fullcalendar.io/releases/fullcalendar/4.0.2/fullcalendar.min.js'></script>
<script>
    // Initialize the calendar
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: ['dayGrid'],
        events: []
    });
    calendar.render();

    // Event listener for form submission to add appointments to the calendar
    document.getElementById('appointmentForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const date = document.getElementById('date').value;
        const time = document.getElementById('time').value;
        const description = document.getElementById('description').value;

        // Combine date and time for the FullCalendar event
        const combinedDateTime = moment(date + "T" + time);

        const eventDetails = {
            title: name + " - " + description,
            start: combinedDateTime,
            allDay: false
        };

        calendar.addEvent(eventDetails);

        // Clear the form fields after adding the event
        document.getElementById('appointmentForm').reset();
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Optional custom styles */
        body {
            margin-top: 70px;
        }

        .navbar {
            background-color: #007BFF;
        }

        .account-details p {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">My Appointments</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">My Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link logoutButton" href="welcome.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- My Account Content -->
    <div class="container">
        <h1>My Account</h1>
        <hr>
        <div class="account-details">
            <p>
                <strong>Full Name:</strong> <span>John Doe</span>
                <i class="fas fa-edit" onclick="editField(this)"></i>
            </p>
            <p>
                <strong>Email Address:</strong> <span>john.doe@example.com</span>
                <i class="fas fa-edit" onclick="editField(this)"></i>
            </p>
            <p>
                <strong>Contact Number:</strong> <span>+1234567890</span>
                <i class="fas fa-edit" onclick="editField(this)"></i>
            </p>
            <p>
                <strong>Date of Birth:</strong> <span>01/01/1990</span>
                <i class="fas fa-edit" onclick="editField(this)"></i>
            </p>
            <p>
                <strong>Address:</strong> <span>1234 Elm Street, Some City, Country</span>
                <i class="fas fa-edit" onclick="editField(this)"></i>
            </p>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function editField(element) {
            const parent = element.parentElement;
            const span = parent.querySelector("span");
            const currentText = span.textContent;
            const input = document.createElement("input");
            input.value = currentText;
            span.textContent = '';
            span.appendChild(input);
            input.focus();

            element.classList.remove("fa-edit");
            element.classList.add("fa-check-circle");
            element.onclick = function() {
                submitEdit(this);
            }
        }

        function submitEdit(element) {
            const parent = element.parentElement;
            const span = parent.querySelector("span");
            const input = span.querySelector("input");
            const newText = input.value;
            span.removeChild(input);
            span.textContent = newText;

            element.classList.remove("fa-check-circle");
            element.classList.add("fa-edit");
            element.onclick = function() {
                editField(this);
            }
        }
    </script>

    <!-- Logout button -->
    <script>
       const logoutButton = document.getElementById('logoutButton');

       logoutButton.addEventListener('click', () => {
         // Perform logout actions here
         // For example, redirect to a logout page or clear session/cookie data
         alert('You have been logged out.');
       });
     </script>
</body>

</html>

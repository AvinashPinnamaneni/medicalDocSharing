<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Medication Schedule</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dot {
            display: inline-block;
            border-radius: 50%;
            margin: 0 auto;
            background-color: #007BFF;
        }

        .small-dot {
            width: 10px;
            height: 10px;
        }

        .medium-dot {
            width: 15px;
            height: 15px;
        }

        .large-dot {
            width: 20px;
            height: 20px;
        }

        .navigation {
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <h2 class="text-center mb-5">Monthly Medication Schedule</h2>

    <div class="navigation">
        <button class="btn btn-outline-primary" onclick="navigateWeek(-1)">&#8592; Previous Week</button>
        <span id="weekLabel">1-7</span>
        <button class="btn btn-outline-primary" onclick="navigateWeek(1)">Next Week &#8594;</button>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Medication</th>
                <th id="day1">1</th>
                <th id="day2">2</th>
                <th id="day3">3</th>
                <th id="day4">4</th>
                <th id="day5">5</th>
                <th id="day6">6</th>
                <th id="day7">7</th>
                <th>Prescribed by</th>
                <th>Instructions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample row with medication details -->
            <tr>
                <td>Medicine A</td>
                <!-- ... Medicine details for each day ... -->
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>Dr. Smith</td>
                <td>Take after meals</td>
            </tr>
            <!-- ... More rows as needed ... -->
        </tbody>
    </table>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let currentWeekStart = 1;

    function navigateWeek(direction) {
        currentWeekStart += direction * 7;

        if (currentWeekStart < 1) currentWeekStart = 1;
        if (currentWeekStart > 24) currentWeekStart = 24; // This makes sure we don't exceed a typical month

        // Update table header for dates
        for (let i = 0; i < 7; i++) {
            document.getElementById('day' + (i + 1)).textContent = currentWeekStart + i;
        }

        // Update label
        document.getElementById('weekLabel').textContent = `${currentWeekStart}-${currentWeekStart + 6}`;
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Confirmation - Patient Portal</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .confirmation-container {
      max-width: 600px;
      margin: 50px auto;
    }
  </style>
</head>

<body>

  <div class="confirmation-container">
    <!-- Confirmation Card -->
    <div class="card">
      <div class="card-header bg-success text-white">
        Appointment Confirmed!
      </div>
      <div class="card-body">
        <h5 class="card-title">Dr. John Doe</h5>
        <p class="card-text">
          <strong>Date:</strong> 25 Aug 2023<br>
          <strong>Time:</strong> 10:00 AM<br>
          <strong>Location:</strong> <a href="https://www.google.com/maps/search/City+Medical+Center,+Main+Road,+NY" target="_blank">City Medical Center, Main Road, NY</a><br>
          <strong>Instructions:</strong> Please arrive 10 minutes early and bring your ID card.
        </p>

        <a href="#" class="btn btn-primary">Add to Calendar</a>
      </div>
      <div class="card-footer text-right">
        <a href="path_to_dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Patient Portal</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar CSS -->
    <link href='https://fullcalendar.io/releases/fullcalendar/4.0.2/fullcalendar.min.css' rel='stylesheet' />

    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        /* Custom Styles */
        .hero-section {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .barcode-section h3 {
            margin-bottom: 20px;
        }

        /* Add styles for the logo (adjust as needed) */
        .navbar-brand img {
            height: 40px;
        }
    </style>
</head>

<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #007BFF;">
        <!-- Logo on the right -->
        <a class="navbar-brand ml-auto" href="#">
            <img src="path-to-your-logo.png" alt="Logo">
        </a>
        <!-- Navbar Links -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">My Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">My Account</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section text-center">
        <div>
            <h1>Welcome to Patient Portal</h1>
            <p>Make and manage your medical appointments here.</p>
            <a href="#" class="btn btn-primary mt-3">Schedule an Appointment</a>
        </div>
    </div>

    <!-- Content Section -->
    <div class="container mt-5">
        <!-- Barcode for Data Visualization -->
        <div class="barcode-section mb-5 text-center">
            <h3>Your Patient Code:</h3>
            <svg id="barcode"></svg>
        </div>
    </div>

    <!-- JS for Barcode -->
    <script>
        JsBarcode("#barcode", "1234ABCD", {
            format: "code128",
            lineColor: "#000",
            width: 2,
            height: 100,
            displayValue: true
        });
    </script>

    <!-- Bootstrap JS and Dependencies -->
    <script src='https://fullcalendar.io/releases/fullcalendar/4.0.2/lib/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://fullcalendar.io/releases/fullcalendar/4.0.2/lib/moment.min.js'></script>

</body>

</html>

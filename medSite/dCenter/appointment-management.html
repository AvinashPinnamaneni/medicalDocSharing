<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Management - Patient Portal</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Appointment Management</h1>

        <!-- New Appointment Button -->
        <div class="text-center mb-4">
            <a href="#" class="btn btn-primary">Book a New Appointment</a>
        </div>

        <!-- Upcoming Appointments -->
        <div class="card">
            <div class="card-header">Upcoming Appointments</div>
            <ul class="list-group list-group-flush">
                <!-- Sample appointment -->
                <li class="list-group-item">
                    Dr. John Doe, 25th August 2023, 10:00 AM
                    <a href="#" class="btn btn-sm btn-danger float-right ml-2">Cancel</a>
                    <a href="#" class="btn btn-sm btn-warning float-right">Reschedule</a>
                </li>
                <!-- Add more appointment items as needed -->
            </ul>
        </div>

        <!-- Past Appointments -->
        <div class="card">
            <div class="card-header">Past Appointments</div>
            <ul class="list-group list-group-flush">
                <!-- Sample past appointment -->
                <li class="list-group-item">Dr. Jane Smith, 5th August 2023, 2:00 PM</li>
                <!-- Add more past appointment items as needed -->
            </ul>
        </div>
    </div>

    <!-- Optional: Add Bootstrap JS and other libraries if needed -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

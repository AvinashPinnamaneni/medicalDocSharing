<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Docs Visualizer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .header, .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
        }

        .doc-details {
            border-left: 1px solid #dee2e6;
            padding-left: 20px;
        }
    </style>
</head>

<body>

<!-- Header -->
<div class="header text-center">
    <h2>Scan Docs Visualizer</h2>
    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>
</div>

<div class="container mt-5">
    <div class="row">
        <!-- Scan Docs List -->
        <div class="col-md-3">
            <h4>Scan Documents</h4>
            <ul class="list-group">
                <li class="list-group-item"><a href="#" data-doc-src="path-to-doc1.jpg" data-doc-details="Uploaded: 01 Jan 2023, Type: MRI">Document 1</a></li>
                <li class="list-group-item"><a href="#" data-doc-src="path-to-doc2.jpg" data-doc-details="Uploaded: 05 Feb 2023, Type: X-Ray">Document 2</a></li>
                <!-- ... more documents ... -->
            </ul>
        </div>

        <!-- Document Viewer -->
        <div class="col-md-6">
            <h4>Document Viewer</h4>
            <img id="docViewer" src="path-to-default-doc.jpg" alt="Document" class="img-fluid">
        </div>

        <!-- Document Details -->
        <div class="col-md-3 doc-details">
            <h4>Document Details</h4>
            <p id="docDetails">Select a document to view its details.</p>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer text-center mt-5">
    <p>&copy; 2023 Medical Institute | All Rights Reserved</p>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // On clicking a document link, display that document and its details
    $('a[data-doc-src]').click(function(e) {
        e.preventDefault();
        const docSrc = $(this).attr('data-doc-src');
        const docDetails = $(this).attr('data-doc-details');
        $('#docViewer').attr('src', docSrc);
        $('#docDetails').text(docDetails);
    });
</script>

</body>
</html>
